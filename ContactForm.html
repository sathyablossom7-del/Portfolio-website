    <div class="contact_form">
         <form>
        <table>
            <tr>
                <td>
                    <label>
                        Name:
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Your Name" class="contact_form__input">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Email:
                    </label>
                </td>
                <td>
                    <input type="email" placeholder="Your Email" class="contact_form__input">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Message:
                    </label>
                </td>
                <td>
                    <textarea placeholder="Your Message" class="contact_form__textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" class="contact_form__submit">
                </td>
            </tr>
        </table>
         </form>
